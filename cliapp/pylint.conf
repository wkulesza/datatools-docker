[MASTER]
persistent=no

[MESSAGES CONTROL]
disable=
    attribute-defined-outside-init,
    bad-builtin,
    blacklisted-name,
    cyclic-import,
    invalid-name,
    locally-disabled,
    missing-docstring,
    no-self-use,
    protected-access,
    redefined-variable-type,
    star-args,
    superfluous-parens,
    too-few-public-methods,
    too-many-arguments,
    too-many-branches,
    too-many-instance-attributes,
    too-many-locals,
    too-many-public-methods,
    too-many-statements,
    unidiomatic-typecheck,
    unused-argument

[REPORTS]
reports=no

[SIMILARITIES]
min-similarity-lines=999
